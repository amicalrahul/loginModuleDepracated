<form class="form-horizontal"[formGroup]="registerForm"
          (submit)="register($event)">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3>Create a New Account</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
              <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input formControlName="firstName" type="text" class="form-control"
                            placeholder="First Name" required autofocus />
              </div>
          </div>
          <div class="form-group">
              <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
                <input formControlName="lastName" type="text" class="form-control"
                            placeholder="Last Name" required />
              </div>
          </div>
          <div class="form-group">
              <label for="inputLogin" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input formControlName="email" type="text" class="form-control"
                            placeholder="Email" required />
              </div>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Confirm Password</label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
              </div>
          </div>
      </div>
      <div class="panel-footer" style="text-align: right">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </div>
  </div>
</form>
