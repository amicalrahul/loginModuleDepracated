<form class="form-horizontal" [formGroup]="loginForm"
          (submit)="performLogin($event)">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3>Log In</h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
              <label for="inputLogin" class="col-sm-3 control-label">Login</label>
              <div class="col-sm-9">
                <input formControlName="username" type="text" class="form-control"
                  placeholder="Username" required autofocus />
              </div>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
          </div>
          <div class="form-group" ng-if="vm.showRememberMe == true">
              <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                      <label>
                          <input type="checkbox" formControlName="rememberMe"> Remember me
                      </label>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel-footer" style="text-align: right">
          <button type="button" class="btn btn-primary" type="submit">Login</button>
      </div>
  </div>
</form>
